# =============================================================================
# ARED Edge Substrate Node - Cargo Workspace
# =============================================================================

[workspace]
members = [
    "node",
    "runtime",
    "pallets/*",
]
resolver = "2"

[workspace.package]
version = "1.0.0"
authors = ["ARED Team <engineering@a-r-e-d.com>"]
edition = "2021"
license = "MIT"
homepage = "https://a-r-e-d.com"
repository = "https://github.com/ared/ared-edge-substrate-node"

[workspace.dependencies]
# Substrate dependencies - Polkadot SDK Solochain Template (tested compatible versions)
# All versions aligned from polkadot-sdk-solochain-template for guaranteed compatibility
codec = { package = "parity-scale-codec", version = "3.7.4", default-features = false, features = ["derive"] }
scale-info = { version = "2.11.6", default-features = false, features = ["derive"] }

# Frame dependencies
frame-support = { version = "40.1.0", default-features = false }
frame-system = { version = "40.1.0", default-features = false }
frame-executive = { version = "40.0.0", default-features = false }
frame-benchmarking = { version = "40.0.0", default-features = false }

# Pallet dependencies
pallet-balances = { version = "41.1.0", default-features = false }
pallet-timestamp = { version = "39.0.0", default-features = false }
pallet-transaction-payment = { version = "40.0.0", default-features = false }
pallet-sudo = { version = "40.0.0", default-features = false }

# SP dependencies
sp-core = { version = "36.1.0", default-features = false }
sp-io = { version = "40.0.1", default-features = false }
sp-runtime = { version = "41.1.0", default-features = false }
sp-std = { version = "14.0.0", default-features = false }
sp-api = { version = "36.0.1", default-features = false }
sp-block-builder = { version = "36.0.0", default-features = false }
sp-consensus-aura = { version = "0.42.0", default-features = false }
sp-consensus-grandpa = { version = "23.1.0", default-features = false }
sp-inherents = { version = "36.0.0", default-features = false }
sp-offchain = { version = "36.0.0", default-features = false }
sp-session = { version = "38.1.0", default-features = false }
sp-transaction-pool = { version = "36.0.0", default-features = false }
sp-version = { version = "39.0.0", default-features = false }

# Client dependencies
sc-cli = { version = "0.51.0" }
sc-client-api = { version = "39.0.0" }
sc-consensus = { version = "0.48.0" }
sc-consensus-aura = { version = "0.49.0" }
sc-consensus-grandpa = { version = "0.34.0" }
sc-executor = { version = "0.42.0" }
sc-network = { version = "0.49.1" }
sc-offchain = { version = "44.0.0" }
sc-service = { version = "0.50.0" }
sc-telemetry = { version = "28.1.0" }
sc-transaction-pool = { version = "39.0.0" }
sc-transaction-pool-api = { version = "39.0.0" }
sc-basic-authorship = { version = "0.49.0" }

# Build dependencies
substrate-build-script-utils = { version = "11.0.0" }
substrate-wasm-builder = { version = "26.0.1" }

# Local pallets
pallet-carbon-credits = { path = "pallets/carbon-credits", default-features = false }
pallet-telemetry-proofs = { path = "pallets/telemetry-proofs", default-features = false }

[profile.release]
panic = "unwind"
opt-level = 3

[profile.production]
inherits = "release"
lto = true
codegen-units = 1
