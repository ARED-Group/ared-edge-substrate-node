# =============================================================================
# ARED Edge Substrate Node - Development Overlay
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ared-edge-dev

resources:
  - ../../base

commonLabels:
  environment: development

# Reduce resources for development
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1"
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: StatefulSet
      name: substrate-node

configMapGenerator:
  - name: substrate-config
    behavior: merge
    literals:
      - CHAIN=dev
      - LOG_LEVEL=debug
      - PRUNING=archive
