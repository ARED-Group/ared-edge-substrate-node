# =============================================================================
# ARED Edge Substrate Node - QA Overlay
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ared-edge-qa

resources:
  - ../../base

commonLabels:
  environment: qa

configMapGenerator:
  - name: substrate-config
    behavior: merge
    literals:
      - CHAIN=qa
      - LOG_LEVEL=info
      - PRUNING=1000
