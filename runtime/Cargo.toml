# =============================================================================
# ARED Edge Substrate Node - Runtime
# =============================================================================

[package]
name = "ared-edge-runtime"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "ARED Edge private blockchain runtime"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-wasm-builder.workspace = true

[dependencies]
codec.workspace = true
scale-info.workspace = true

# Frame
frame-support.workspace = true
frame-system.workspace = true
frame-executive.workspace = true

# Pallets
pallet-balances.workspace = true
pallet-timestamp.workspace = true
pallet-transaction-payment.workspace = true
pallet-sudo.workspace = true

# Consensus (polkadot-sdk 1.9.0)
pallet-aura = { version = "25.0.0", default-features = false }
pallet-grandpa = { version = "26.0.0", default-features = false }

# SP
sp-api.workspace = true
sp-block-builder.workspace = true
sp-consensus-aura.workspace = true
sp-consensus-grandpa.workspace = true
sp-core.workspace = true
sp-genesis-builder = { version = "0.5.0", default-features = false }
sp-inherents.workspace = true
sp-offchain.workspace = true
sp-runtime.workspace = true
sp-session.workspace = true
sp-std.workspace = true
sp-transaction-pool.workspace = true
sp-version.workspace = true

# RPC runtime APIs (polkadot-sdk 1.9.0)
frame-system-rpc-runtime-api = { version = "24.0.0", default-features = false }
pallet-transaction-payment-rpc-runtime-api = { version = "26.0.0", default-features = false }

# Local pallets
pallet-carbon-credits.workspace = true
pallet-telemetry-proofs.workspace = true

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "frame-support/std",
    "frame-system/std",
    "frame-executive/std",
    "frame-system-rpc-runtime-api/std",
    "pallet-balances/std",
    "pallet-timestamp/std",
    "pallet-transaction-payment/std",
    "pallet-transaction-payment-rpc-runtime-api/std",
    "pallet-sudo/std",
    "pallet-aura/std",
    "pallet-grandpa/std",
    "sp-api/std",
    "sp-block-builder/std",
    "sp-consensus-aura/std",
    "sp-consensus-grandpa/std",
    "sp-core/std",
    "sp-genesis-builder/std",
    "sp-inherents/std",
    "sp-offchain/std",
    "sp-runtime/std",
    "sp-session/std",
    "sp-std/std",
    "sp-transaction-pool/std",
    "sp-version/std",
    "pallet-carbon-credits/std",
    "pallet-telemetry-proofs/std",
]
try-runtime = [
    "frame-support/try-runtime",
    "frame-system/try-runtime",
    "pallet-balances/try-runtime",
    "pallet-timestamp/try-runtime",
    "pallet-transaction-payment/try-runtime",
    "pallet-sudo/try-runtime",
    "pallet-aura/try-runtime",
    "pallet-grandpa/try-runtime",
    "pallet-carbon-credits/try-runtime",
    "pallet-telemetry-proofs/try-runtime",
]
runtime-benchmarks = [
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "pallet-balances/runtime-benchmarks",
    "pallet-timestamp/runtime-benchmarks",
    "pallet-grandpa/runtime-benchmarks",
    "pallet-carbon-credits/runtime-benchmarks",
    "pallet-telemetry-proofs/runtime-benchmarks",
]
