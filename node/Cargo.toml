# =============================================================================
# ARED Edge Substrate Node - Node Binary
# =============================================================================

[package]
name = "ared-edge-node"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "ARED Edge private blockchain node"
build = "build.rs"

[[bin]]
name = "ared-edge-node"
path = "src/main.rs"

[dependencies]
# CLI and service
clap = { version = "4.4", features = ["derive"] }
futures = "0.3"
serde_json = "1.0"

# Substrate client
sc-cli.workspace = true
sc-client-api.workspace = true
sc-consensus.workspace = true
sc-consensus-aura.workspace = true
sc-consensus-grandpa.workspace = true
sc-executor.workspace = true
sc-network.workspace = true
sc-rpc.workspace = true
sc-rpc-api.workspace = true
sc-service.workspace = true
sc-telemetry.workspace = true
sc-transaction-pool.workspace = true
sc-transaction-pool-api.workspace = true

# Substrate primitives (SDK stable2409)
sp-api.workspace = true
sp-block-builder.workspace = true
sp-blockchain = { version = "39.0.0" }
sp-consensus-aura.workspace = true
sp-consensus-grandpa.workspace = true
sp-core.workspace = true
sp-inherents.workspace = true
sp-io.workspace = true
sp-runtime.workspace = true
sp-timestamp = { version = "37.0.0" }

# RPC dependencies (SDK stable2409)
jsonrpsee = { version = "0.24", features = ["server"] }
pallet-transaction-payment-rpc = { version = "42.0.0" }
substrate-frame-rpc-system = { version = "40.0.0" }
frame-system-rpc-runtime-api = { version = "38.0.0" }
pallet-transaction-payment-rpc-runtime-api = { version = "42.0.0" }

# Logging
log = "0.4"

# Local runtime
ared-edge-runtime = { path = "../runtime" }

[build-dependencies]
substrate-build-script-utils.workspace = true

[features]
default = []
runtime-benchmarks = ["ared-edge-runtime/runtime-benchmarks"]
